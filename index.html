<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        nav{
            position: fixed;
            top: 0;
            left: 0;
        }

        nav ul {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            height: 100px;
            background: rgba(65, 5, 168, 0.41);
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li {
            padding: 30px 50px 30px 0;
            list-style-type: none;
            cursor: pointer;
        }

        .btn1 {
            width: 250px;
            height: 68px;
            border-radius: 100px;
            background: linear-gradient(90deg, #FF9900 0%, #9B2CFF 100%);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
            margin: 40px auto;
            z-index: 1;
        }

        body {
            background-image: url('pics/Bg.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

    </style>

</head>
<body>
    <div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Offers</li>
                <li>News</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
    
    <div>   
        <h3 class="btn1">Explore Now</h3>
    </div>
</body>
</html>
