<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet'>

    <style>
        nav{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        nav ul {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            height: 100px;
            background: rgba(65, 5, 168, 0.41);
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li {
            padding: 30px 50px 30px 0;
            list-style-type: none;
            cursor: pointer;
        }

        .mid-text h1 {
            color: #FFF;
            font-family: Montserrat;
            font-size: 150px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        .mid-text h3 {
            flex-shrink: 0;
            color: #FFF;
            font-family: Inter;
            font-size: 60px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            text-align: center;
            color: #FFF;
            font-family: "Dancing Script";
            font-size: 128px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }


        .btn1 {
            width: 250px;
            height: 68px;
            border-radius: 100px;
            background: linear-gradient(90deg, #FF9900 0%, #9B2CFF 100%);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
            margin: 40px auto;
            z-index: 1;
        }

        body {
            background-image: url('pics/Bg.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }


        .mid-text{
            text-align: center;
            justify-content: center;
            align-items: center;
            padding-top: 17%;
        }



        .toolbar{
            display: flex;
            width: 1082px;
            height: 104px;
            flex-shrink: 0;
            border-radius: 100px 100px 0 0;
            background: #FFF;
            align-self: center;
            align-content: center;
            justify-content: center;
            padding-left: 30px;
        }
        
        .hotel {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .hotel img{
            width: 35px;
            height: 35px;
            flex-shrink: 0;
        }
    </style>

</head>

<body>
    <div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Offers</li>
                <li>News</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>
 
    <div class="mid-text">
        <h1>DISCOVER</h1>
        <h3>the world</h3>
    </div>

    <div>
        <h3 class="btn1">Explore Now</h3>
    </div>

    <div class="toolbar">
        <div class="hotel">
            <img src="pics/hotel.svg" alt="Hotel Logo">
            <h6>HOTEL</h6>
            <img src="pics/tabler_car.svg" alt="Car">
            <h6>CAR RENTALS</h6>
            <img src="pics/Plane.svg" alt="Plane">
            <h6>FLIGHTS</h6>
            <img src="pics/island.svg" alt="Island">
            <h6>TRIPS</h6>
            <img src="pics/ship.svg" alt="Ship">
            <h6>CRUISES</h6>
            <img src="pics/snorkle.svg" alt="Snorkle">
            <h6>ACTIVITIES</h6>
        </div>
    </div>
</body>

</html>
