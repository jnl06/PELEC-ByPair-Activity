    <style>

        html, body {

        }


        nav{
            position: fixed;
            top: 0;

            width: 100%;
        }
        

        nav ul {
            display: flex;

            width: 100%;
            height: 100px;
            background: rgba(65, 5, 168, 0.41);
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li {
            padding: 30px 50px 30px 0;
            list-style-type: none;
            cursor: pointer;
            color: white;   
        }

        
        

        .mid-text h1 {
            color: #FFF;
            font-family: Montserrat;

            font-family: Inter;
            font-size: 60px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            text-align: center;
            color: #FFF;
            font-family: "Dancing Script";
            font-size: 128px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            margin-top: -20px;
        


        }


        .btn1 {
            width: 250px;
            height: 68px;
            border-radius: 100px;
            background: linear-gradient(90deg, #FF9900 0%, #9B2CFF 100%);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            cursor: pointer;
            margin: 40px auto;
            z-index: 1;
        }

        body {
            background-image: url('pics/Bg.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }


        .mid-text{
            text-align: center;
            justify-content: center;
            align-items: center;
            padding-top: 4%;
        }

</head>

    <div>
