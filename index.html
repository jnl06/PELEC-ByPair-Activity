<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">

    <style>

        body {
            margin: 0;
            background: 
                linear-gradient(rgba(88, 42, 168, 0.4), rgba(88, 42, 168, 0.4)),
                url('pics/Bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        nav ul {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            height: 100px;
            margin: 0;
            padding: 0 40px;
            list-style: none;
            background: rgba(65, 5, 168, 0.41);
        }

        nav li {
            padding: 0 25px;
            color: white;
            cursor: pointer;
        }

        nav li:hover{
            color:#FF9900;
        }

        .logo{
            display: flex;
            padding: 0px;
        }

        .logo img{
            width: 85px;
            height: 80px;

        }

        .logo h2{
            justify-content: center;
            align-content: center;
            color: #FFF;
            font-family: Montserrat;
            font-size: 28px;
            font-style: normal;
            font-weight: 800;
            line-height: normal;
            padding-right: 320px;
        }

        .mid-text {
            text-align: center;
            padding-top: 130px;
        }

        .mid-text h1 {
            font-family: Montserrat;
            font-size: 120px;
            font-weight: 700;
            color: #FFF;
            margin: 0;
        }

        .mid-text h3 {
            font-family: "Dancing Script";
            font-size: 108px;
            font-weight: 700;
            color: #FFF;
            margin-top: -20px;
        }

        .btn-cont {
            display: flex;
            justify-content: center;
            padding-bottom: 80px;
        }

        .btn1 {
            width: 250px;
            height: 68px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #FF9900 0%, #9B2CFF 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn1:hover{
            background: linear-gradient(90deg,  #9B2CFF  0%, #FF9900 100%);
        }

        .toolbar {
            width: 982px;
            height: 82.5px;
            background: #FFF;
            border-radius: 100px 100px 0 0;
            margin: 0 auto;
        }

        .hotel {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .hotel  img {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            padding-left: 30px;
        }

        .hotel h6 {
            margin: 0;
            font-size: 15px;
            font-weight: 400;
            padding-left: 15px;
        }

    </style>

</head>

<body>

    <nav>
        <ul>
            <div class="logo">
                <li><img src="pics/Logo.png" alt="Logo"></li>
                <h2>WANDERGO</h2>
            </div>
            <li>HOME</li>
            <li>ABOUT US</li>
            <li>OFFERS</li>
            <li>NEWS</li>
            <li>CONTACT</li>
            <li><img src="pics/Search.svg" alt="Search"></li>
        </ul>
    </nav>

    <div class="mid-text">
        <h1>DISCOVER</h1>
        <h3>the world</h3>
    </div>

    <div class="btn-cont">
        <div class="btn1">Explore Now</div>
    </div>

    <div class="toolbar">
        <div class="hotel">
            <img src="pics/hotel.svg" alt="Hotel Logo">
            <h6>HOTEL</h6>

            <img src="pics/tabler_car.svg" alt="Car">
            <h6>CAR RENTALS</h6>

            <img src="pics/Plane.svg" alt="Plane">
            <h6>FLIGHTS</h6>

            <img src="pics/island.svg" alt="Island">
            <h6>TRIPS</h6>

            <img src="pics/ship.svg" alt="Ship">
            <h6>CRUISES</h6>

            <img src="pics/snorkle.svg" alt="Snorkle">
            <h6>ACTIVITIES</h6>
        </div>
    </div>

</body>

</html>
